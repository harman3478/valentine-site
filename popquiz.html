<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pop Quiz - Valentine's Surprise</title>
  <style>
    body {
      background-color: #ffb6c1;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img.quiz-image {
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }
    input[type="submit"],
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    input[type="submit"]:hover,
    button:hover {
      background-color: darkred;
    }
    .feedback {
      font-size: 1.2rem;
      margin-top: 10px;
      font-weight: bold;
    }
    .wrong-answer {
      color: yellow;
    }
    .correct-answer {
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Image Above Title -->
    <img class="quiz-image" src="popquiz.jpg" alt="Pop Quiz Image">
    <h1>Pop Quiz</h1>
    <p>Who is the world's best boyfriend?</p>
    <form id="quizForm">
      <input type="text" id="answer" placeholder="Type your answer here" required />
      <input type="submit" value="Submit" />
    </form>
    <!-- Feedback message -->
    <p class="feedback" id="feedbackMessage"></p>
    <!-- Next Question Button -->
    <button id="nextButton" style="display: none;">Next Question</button>
  </div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const userAnswer = document.getElementById("answer").value.trim();
      const feedback = document.getElementById("feedbackMessage");
      
      if (userAnswer.toLowerCase() === "harman bassi") {
        // Correct answer
        feedback.textContent = "Correct!";
        feedback.classList.remove("wrong-answer");
        feedback.classList.add("correct-answer");
        // Hide input form
        document.getElementById("quizForm").style.display = "none";
        // Show Next Question button
        document.getElementById("nextButton").style.display = "block";
      } else {
        // Wrong answer, let them try again
        feedback.textContent = "Wrong boyfriend >:| TRY AGAIN!!!";
        feedback.classList.remove("correct-answer");
        feedback.classList.add("wrong-answer");
        feedback.style.display = "block";
      }
    });

    // When Next Question is clicked, go to quiz2.html
    document.getElementById("nextButton").addEventListener("click", function () {
      window.location.href = "quiz2.html";
    });
  </script>
</body>
</html>
